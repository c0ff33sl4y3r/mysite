<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	{% load static %}
	<link rel="stylesheet" href="/static/authentication/css/login.css">
	</head>
	<body class="img js-fullheight" style="background-image: url(/static/authentication/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					{%if error_message %}
					<h2 class="heading-section" style="color:red">Login To Continue</h2>
					{%else%}
					<h2 class="heading-section" style="color:white">Login To Continue</h2>
					{%endif%}
					{%if messages%}
					<div id="myModal" class="modall">
						<div class="modall-content">
						  <span class="closee">&times;</span>
						  {%for message in messages%}
						  <p style="color:black">{{message}}</p>
						  {%endfor%}
						</div>
					</div>
					{%endif%}
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<form action="/login" class="signin-form" method="post">
                {% csrf_token %}
		      	<div class="form-group">
		      		<input type="text" class="form-control" placeholder="Username" name="username" required>
		      	</div>
	            <div class="form-group">
	              <input id="password-field" name="pass1" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">LOG IN</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-primary">Remember Me(False)</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Forgot Password</a>
								</div>
	            </div>
	          </form>
			  {%if error_message%}
			  <h5 style = "color:red; font-weight:bold", class="text-center">{{error_message}}</h5>
			  {%endif%}
	          <p class="w-100 text-center">
				  <a href="/register">&mdash; Don't have account? &mdash;</a>
			  </p>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/static/authentication/js/jquery.min.js"></script>
  <script src="/static/authentication/js/popper.js"></script>
  <script src="/static/authentication/js/bootstrap.min.js"></script>
  <script src="/static/authentication/js/main.js"></script>
	<script>
		var modall = document.getElementById("myModal");

// Get the <span> element that closes the modal
var spann = document.getElementsByClassName("closee")[0];

// When the user clicks on <span> (x), close the modal
spann.onclick = function() {
  modall.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modall) {
    modall.style.display = "none";
  }
}
	</script>
	</body>
</html>
